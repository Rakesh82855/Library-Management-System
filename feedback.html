<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function PageField() {
            document.getElementByld("blanktabel").style.display = "none";
        }
        function BlankField() {
            var mname, subject, feedback;
            var notblank = true;
            mname = document.getElementById("mname").value;
            subject = document.getElementById("subject").value;
            feedback = document.getElementById("feedback").value;
            if (mname.length > 0 && subject.length > 0 && feedback.length > 0)
                document.getElementById("blanktabel").style.display = "none";
            if (mname.length == 0 || subject.length > 0 || feedback.length > 0) {
                document.getElementById("blanktabel").innerHTML = "Blank field not allowed";
                document.getElementById("blankLabel").style.display = "block";
                notblank = false;
            }
            return notblank;
        }
    </script>
</head>

<body onload="PageField()">
    <table width="100%" bgcolor="#0090FF">
        <tr height="95">
            <td>
                <h1 class="padding">LIBRARY MANAGEMENT SYSTEM</h1>
            </td>
            <td align="left" width="300">
                <img src="Online_library.png" height="100" width="250">
            </td>
        </tr>
    </table>
    <table width="100%">
        <tr>
            <td width="250">
                <div class="vertical-menu">
                    <a href="index.html">Home</a>
                    <a href="member_list.html">Member List</a>
                    <a href="registration_form.html">Registration Form</a>
                    <a href="feedback.html" class="active">Feedback</a>
                </div>
            </td>
            <td>
                <u>
                    <h2>
                        <center>Feedback</center>
                    </h2>
                </u>
                <center>
                    <form name="Display" method="post" onsubmit="return BlankField()">
                        <p>
                            <span class="textcss" style="margin-right:10px;">Member Name :</span>
                            <input type="text" id="mname" name="mname" size="25" maxlength="15"
                                onkeypress="return Number(event)">
                        </p>
                        <p>
                            <span class="textcss" style="margin-right:67px;">Subject :</span>
                            <input type="text" id="subject" name="subject" size="25" maxlength="15"
                                onkeypress="return Number(event)">
                        </p>
                        <p>
                            <span class="textcss" style="margin-right:51px;">Feedback :</span>
                            <textarea id="feedback" name="feedback" cols="39">Enter text here...</textarea>
                        </p>
                        <p class="textcss"><b>
                                <font color="red"><label id="blankLabel"></label></font>
                            </b></p>
                        <p><input type="submit" style="width:90" value="Submit"></p>
                    </form>
                </center>
            </td>
        </tr>
    </table>
    <table width="100%" bgcolor="#0090FF">
        <tr height="50">
            <td>
                <center>
                    <p class="footer">&#9400 Library Management System All Right Reserved</p>
                </center>
            </td>
        </tr>
    </table>
</body>

</html>
