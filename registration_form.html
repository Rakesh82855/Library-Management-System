        <script type="text/javascript">
            function PageField() {
                document.getElementById("blankLabel").style.display = "none";
            }
            function BlankField() {
                var mname, phone, booktitles;
                var notblank = true;
                mname = document.getElementById("mname").value;
                phone = document.getElementById("phone").value;
                booktitle = document.getElementById("booktitle").value;
                if (mname.length > 0 && phone.length > 0 && booktitle.length > 0)
                    document.getElementById("blanktabel").style.display = "none";
                if (mname.length == 0 || phone.length == 0 || booktitle.length > 0) {
                    document.getElementById("blankLabel").innerHTML = "Blank field not allowed";
                    document.getElementById("blankLabel").style.display = "block";
                    notblank = false;
                }
                return notblank;
            }
        </script>
